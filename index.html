<DOCTYPE!html>
    <head>
        <meta charset="UTF-8">
        <title>Favorite</title>
        <style>
            #GNB {
                height: 72px;
                width: 1024px;
                align-items: center;
                text-align: center;
            }
        
            #GNB ul.GNB-list { align-items: center;}
            #GNB ul li{
                font-family: IBM Plex Mono;
                font-style: normal;
                font-weight: bold;
                font-size: 20px;
                line-height: 26px;
                list-style: none;
                color: black;
                float: left;
                text-align: center;
                vertical-align: middle;
                margin: 23px 24px;
            }
            #GNB .menu {
                text-decoration: none;
                display: block;
                height: 26px;
                margin: 0 auto;
            }

            #GNB .menu:hover {
                color: white;
                background-color: black;
            }
            #header {height: 312px; width: 1024px; margin:24px auto; padding: 72px auto;}
            .header-contents {vertical-align: middle;}
            header h2 {font-family: IBM Plex Sans; font-style: normal;
            font-weight: bold; font-size: 40px; line-height: 52px; text-align: center;
            text-decoration-line: underline;}
            header p{font-family: IBM Plex Sans; font-style: normal;
            font-weight: normal; font-size: 20px; line-height: 26px; text-align: center;}

           #container-music { width: 1024px;margin-top: 48px; margin: 48px auto; align-items: center;}
           #container-music .header-music {margin-bottom: 36px;}
           #container-music .header-music h1{display: inline;}
           #container-music .header-music p{font-family: IBM Plex Mono; font-style: normal;
            font-weight: bold; font-size: 14px;line-height: 18px;text-align: right;color: #EC7100;text-decoration: none;}
           .music-1, .music-2, .music-3{ width: 320px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff; border-radius: 6px; text-align: left;
                font-family: IBM Plex Sans; font-style: normal; font-weight: bold;
                font-size: 18px;line-height: 23px; text-decoration: none;}
           #container-music div.music{
               display: flex;
               align-items: center;
               width: 1024px;
               margin: 0 auto;
           }
           #container-music div.music .music-1 {margin-right: 32px; padding-top: 188px; padding-bottom: 24px;}
           #container-music div.music .music-2 {margin: 0px; padding-top: 188px; padding-bottom: 24px;}
           #container-music div.music .music-3 {margin-left: 32px;padding-top: 188px; padding-bottom: 24px;}

           .music-1 p, .music-2 p, .music-3 p{
                padding-left: 48px;
                margin: 0px;}

           #sub {
               display: flex;
               align-items: center;
               width: 1024px;
               margin-top: 40px;
               margin: 0 auto;
           }
           .sub01, .sub02, .sub03{
                width: 320px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                text-align: left;
                font-size: 20px;
                font-weight: bold;
           }
           #sub .sub01 {margin-right: 32px; padding-top: 188px; padding-bottom: 24px;}
           #sub .sub02 {margin: 0px; padding-top: 188px; padding-bottom: 24px;}
           #sub .sub03 {margin-left: 32px;padding-top: 188px; padding-bottom: 24px;}

           .sub01 p, .sub02 p, .sub03 p{
                padding-left: 48px;
                margin: 0px;
           }
           /*
           1. 카드 자체를 지칭하는 태그 #sub .sub01, ...들을 각 태그에 추가하여 각각 margin과 padding값 지정.
           2. 카드 내의 글자 태그 정렬을 위해 위의 카드에 padding값을 먼저 지정해준 후, 해당 <p>태그는 margin-left만을 지정함.
           -> p태그 자체에 상하 margin값 혹은 padding값을 줄 경우에 부모에 해당하는 <article>태그의 크기가 바뀌어 버리는 이슈가 있음.  */
        </style>   
    </head>
    <body>
        <nav id="GNB">
            <ul class="GNB-list">
                <li><a class="menu" href="#">Home</a></li>
                <li><a class="menu" href="#">Music</a></li>
                <li><a class="menu" href="#">Movie</a></li>
                <li><a class="menu" href="#">Book</a></li>
            </ul>
        </nav>
        <!--header: 메인영역이 생기면서 추가한 코드입니다-->
        <header>
            <section id="header">
                <div class="header-contents">
                <h2>Favorite<br>Music, Movie, Book</h2>
                <p>2020.01.01 ~</p></div>
            </section>
        </header>
        <section id="container-music">
            <header class="header-music">
                <h1>Music</h1>
                <a class="show-all" href="#">show all</a>
            </header>
            <div class="music">
            <a href="#"><article class="music-1">
            <p>Lauv-Changes</p>
            </article></a>
            <a href="#"><article class="music-2">
            <p>Ruel-Painkiller</p>
            </article></a>
            <a href="#"><article class="music-3">
            <p>Quinn XCII-Stacy</p>
            </article></a>
            </div>
        </section>
         
    </body>
</html>
