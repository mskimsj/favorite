<DOCTYPE!html>
    <head>
        <meta charset="UTF-8">
        <title>so_ojin</title>
        <style>
            #GNB {
                height: 120px;
                margin: auto;
            }
            .GNB-list {
                align-items: center;
            }
            #GNB ul li{
                list-style: none;
                color: black;
                list-style: none;
                float: left;
                text-align: center;
                line-height: 32px;
                vertical-align: middle;
                margin: 8px;
            }
            #GNB .menu {
                text-decoration: none;
                display: block;
                font-size: 16px;
                font-weight: bold;
                width: 56px;
                height: 32px;
                border-radius: 3px;
            }

            #GNB .menu:hover {
                color: white;
                background-color: black;
            }

            #main {
                width: 1024px;
                height: 320px;
                margin: 0 auto;
            }

           #main .main-item {
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                font-size: 32px;
                font-weight: bold;
                text-align: left;
                padding-top: 242px;
                padding-left: 56px;
                padding-bottom: 40px;
           }
           #sub {
               display: flex;
               align-items: center;
               width: 1024px;
               height: 280px;
               margin: 0 auto;
           }
           #sub .sub-item{
                width: 320px;
                height: 240px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                text-align: left;
                font-size: 24px;
                font-weight: bold;
                margin-top: 40px;
                margin-right: 32px;
           }
           #sub .sub-item:hover {
               width: 330px;
               height: 250px;
           }
        </style>   
    </head>
    <body>
        <nav id="GNB">
            <ul class="GNB-list">
                <li>
                    <a class="menu" href="#">Home</a>
                </li>
                <li>
                    <a class="menu" href="#">Music</a>
                </li>
                <li>
                    <a class="menu" href="#">Movie</a>
                </li>
                <li>
                    <a class="menu" href="#">Book</a>
                </li>
            </ul>
        </nav>
        <section>
            <article id="main">
            <div class="main-item">
                Lauv - Changes
            </div>
            </article>
            <article id="sub">
            <div class="sub-item">
                Titanic
            </div>
            <div class="sub-item">
                Catch Me If You Can
            </div>
            <div class="sub-item">
                The Great Gatsby
            </div>
        </article>
        </section>
    </body>
</html>
