<DOCTYPE!html>

        <title>so_ojin</title>
        <style>
            #GNB {
                height: 120px;
                width: 1024pxs;
                margin: auto;
            }
        
            #GNB ul li{
                list-style: none;
                color: black;
                list-style: none;
                float: left;
                text-align: center;
                line-height: 32px;
                vertical-align: middle;
                margin: 8px;
            }
            #GNB .Home {
                text-decoration: none;
                display: block;
                font-size: 16px;
                font-weight: bold;
                padding-left: 100px;
            }
            #GNB .menu {
                text-decoration: none;
                display: block;
                font-size: 16px;
                font-weight: bold;
                width: 56px;
                height: 32px;
                border-radius: 3px;
                align-items: center;
            }

            #GNB .menu:hover {

                background-color: black;

            #main {
                width: 1024px;
                height: 320px;
                margin: 0 auto;
                align-items: center;
            }

           #main p {
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                font-size: 24px;
                font-weight: bold;
                text-align: left;
                padding-top: 242px;
                padding-left: 56px;
                padding-bottom: 40px;
           }
           #sub {
               display: flex;
               align-items: center;
               width: 1024px;
               height: 280px;
               margin-top: 40px;
               margin: 0 auto;
           }
           .sub01, .sub02, .sub03{
                width: 320px;
                height: 240px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                text-align: left;
                font-size: 20px;
                font-weight: bold;
           }
           #sub .sub01 {margin-right: 32px;}
           #sub .sub02 {margin: 0px}
           #sub .sub03 {margin-left: 32px;}

           .sub01 p, .sub02 p, .sub03 p{
                padding-top: 188px;
                padding-left: 48px;
           }

    <body>
        <nav id="GNB">
            <ul class="GNB-list">
                <li><a class="Home" href="#">S</a></li>
                <li><a class="menu" href="#">Music</a></li>
