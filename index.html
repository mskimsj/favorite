<DOCTYPE!html>
    <head>
        <meta charset="UTF-8">
        <title>Favorite</title>
        <style>
            #GNB {
                height: 72px;
                width: 1024px;
                align-items: center;
                text-align: center;
            }
            #GNB ul li{
                font-family: IBM Plex Mono;
                font-style: normal;
                font-weight: bold;
                font-size: 20px;
                line-height: 26px;
                list-style: none;
                color: black;
                float: left;
                text-align: center;
                vertical-align: middle;
                margin: 23px 24px;
            }
            #GNB .menu {
                text-decoration: none;
                display: block;
                height: 26px;
                margin: 0 auto;
                align-items: center;
            }
            #GNB .menu:hover {
                color: white;
                background-color: black;
            }
            #header {height: 312px; width: 1024px; margin:24px auto; padding: 72px auto;}
            .header-contents {vertical-align: middle;}
            header h2 {font-family: IBM Plex Sans; font-style: normal;
            font-weight: bold; font-size: 40px; line-height: 52px; text-align: center;
            text-decoration-line: underline;}
            header p{font-family: IBM Plex Sans; font-style: normal;
            font-weight: normal; font-size: 20px; line-height: 26px; text-align: center;}

           #container-music { width: 1024px;margin: 48px auto; align-items: center;}
           #container-music .header-music {margin-bottom: 36px;}
           #container-music .header-music h1{display: inline;}
           #container-music .header-music p{font-family: IBM Plex Mono; font-style: normal; padding-left: 897px;
            font-weight: bold; font-size: 14px;line-height: 18px;text-align: right;color: #EC7100;text-decoration: none;}
           .music-1, .music-2, .music-3{ width: 320px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff; border-radius: 6px; text-align: left;
                font-family: IBM Plex Sans; font-style: normal; font-weight: bold;
                font-size: 18px;line-height: 23px; text-decoration: none;}
           #container-music div.music{
               display: flex;
               align-items: center;
               width: 1024px;
               margin: 0 auto;
           }
           #container-music div.music .music-1 {margin-right: 32px; padding-top: 193; padding-bottom: 24px;}
           #container-music div.music .music-2 {margin: 0px; padding-top: 193px; padding-bottom: 24px;}
           #container-music div.music .music-3 {margin-left: 32px;padding-top: 193px; padding-bottom: 24px;}

           .music-1 p, .music-2 p, .music-3 p{padding-left: 32px;margin: 0px;text-decoration: none;}

           #container-movie { width: 1024px; margin: 48px auto; padding-top: 24px; align-items: center;}
           #container-movie .header-movie {margin-bottom: 36px;}
           #container-movie .header-movie h1{display: inline;}
           #container-movie .header-movie p{font-family: IBM Plex Mono; font-style: normal; padding-left: 897px;
            font-weight: bold; font-size: 14px;line-height: 18px;text-align: right;color: #EC7100;text-decoration: none;}
           .movie-1, .movie-2, .movie-3{ width: 320px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff; border-radius: 6px; text-align: left;
                font-family: IBM Plex Sans; font-style: normal; font-weight: bold;
                font-size: 18px;line-height: 23px; }
           #container-movie div.movie{
               display: flex;
               align-items: center;
               width: 1024px;
               margin: 0 auto;
           }
           #container-movie div.movie .movie-1 {margin-right: 32px; padding-top: 193; padding-bottom: 24px;}
           #container-movie div.movie .movie-2 {margin: 0px; padding-top: 193px; padding-bottom: 24px;}
           #container-movie div.movie .movie-3 {margin-left: 32px;padding-top: 193px; padding-bottom: 24px;}

           .movie-1 p, .movie-2 p, .movie-3 p{padding-left: 32px; margin: 0px; text-decoration: none;}

           #container-book { width: 1024px; margin: 48px auto; padding-top: 24px; align-items: center;}
           #container-book .header-book {margin-bottom: 36px;}
           #container-book .header-book h1{display: inline;}
           #container-book .header-book p{font-family: IBM Plex Mono; font-style: normal; padding-left: 897px;
            font-weight: bold; font-size: 14px;line-height: 18px;text-align: right;color: #EC7100;text-decoration: none;}
           .book-1, .book-2, .book-3{ width: 320px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff; border-radius: 6px; text-align: left;
                font-family: IBM Plex Sans; font-style: normal; font-weight: bold;
                font-size: 18px;line-height: 23px; text-decoration: none;}
           #container-book div.book{
               display: flex;
               align-items: center;
               width: 1024px;
               margin: 0 auto;
           }
           #container-book div.book .book-1 {margin-right: 32px; padding-top: 193; padding-bottom: 24px;}
           #container-book div.book .book-2 {margin: 0px; padding-top: 193px; padding-bottom: 24px;}
           #container-book div.book .book-3 {margin-left: 32px;padding-top: 193px; padding-bottom: 24px;}

           .book-1 p, .book-2 p, .book-3 p{padding-left: 32px; margin: 0px; text-decoration: none;}
           .show-all {text-decoration: none; color: #EC7100;}
           /*
           1. 카드 자체를 지칭하는 태그 #sub .sub01, ...들을 각 태그에 추가하여 각각 margin과 padding값 지정.
           2. 카드 내의 글자 태그 정렬을 위해 위의 카드에 padding값을 먼저 지정해준 후, 해당 <p>태그는 margin-left만을 지정함.
           -> p태그 자체에 상하 margin값 혹은 padding값을 줄 경우에 부모에 해당하는 <article>태그의 크기가 바뀌어 버리는 이슈가 있음.  */
        </style>   
    </head>
    <body>
        <nav id="GNB">
            <ul class="GNB-list">
                <li><a class="menu" href="#">Home</a></li>
                <li><a class="menu" href="#">Music</a></li>
                <li><a class="menu" href="#">Movie</a></li>
                <li><a class="menu" href="#">Book</a></li>
            </ul>
        </nav>
        <!--header: 메인영역이 생기면서 추가한 코드입니다-->
        <header>
            <section id="header">
                <div class="header-contents">
                <h2>Favorite<br>Music, Movie, Book</h2>
                <p>2020.01.01 ~</p></div>
            </section>
        </header>
        <section id="container-music">
            <header class="header-music">
                <h1>Music</h1>
                <a class="show-all" href="#">show all</a>
            </header>
            <div class="music">
            <a href="#"><article class="music-1">
            <p>Lauv-Changes</p>
            </article></a>
            <a href="#"><article class="music-2">
            <p>Ruel-Painkiller</p>
            </article></a>
            <a href="#"><article class="music-3">
            <p>Quinn XCII-Stacy</p>
            </article></a>
            </div>
        </section>
        <section id="container-movie">
            <header class="header-movie">
                <h1>Movie</h1>
                <a class="show-all" href="#">show all</a>
            </header>
            <div class="movie">
            <a href="#"><article class="movie-1">
            <p>Titanic</p>
            </article></a>
            <a href="#"><article class="movie-2">
            <p>Catch Me If You Can</p>
            </article></a>
            <a href="#"><article class="movie-3">
            <p>The Great Gatsby</p>
            </article></a>
            </div>
        </section>
        <section id="container-book">
            <header class="header-book">
                <h1>Book</h1>
                <a class="show-all" href="#">show all</a>
            </header>
            <div class="book">
            <a href="#"><article class="book-1">
            <p>인스타그램에는 절망이 없다</p>
            </article></a>
            <a href="#"><article class="book-2">
            <p>나만의 공간을 만드는 창업가이드</p>
            </article></a>
            <a href="#"><article class="book-3">
            <p>메이크 타임</p>
            </article></a>
            </div>
        </section>
    </body>
</html>
