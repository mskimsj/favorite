<DOCTYPE!html>
    <head>
        <meta charset="UTF-8">
        <title>Favorite</title>
        <style>
            #GNB {
                height: 72px;
                width: 1024px;
                align-items: center;
                text-align: center;
            }
        
            #GNB ul li{
                font-family: IBM Plex Mono;
                font-style: normal;
                font-weight: bold;
                font-size: 20px;
                line-height: 26px;
                list-style: none;
                color: black;
                float: left;
                text-align: center;
                vertical-align: middle;
                margin: 23px 8px;
            }
            #GNB .menu {
                text-decoration: none;
                display: block;
                height: 26px;
                margin: 0 auto;
            }

            #GNB .menu:hover {
                color: white;
                background-color: black;
            }
            #header {height: 312px; width: 1024px; margin:48px 208px 72px; padding: 81px 333px 77px;}
            header h2 {font-family: IBM Plex Sans; font-style: normal;
            font-weight: bold; font-size: 40px; line-height: 52px; text-align: center;
            text-decoration-line: underline;}
            header p{font-family: IBM Plex Sans; font-style: normal;
            font-weight: normal; font-size: 20px; line-height: 26px; text-align: center;}
            #main {
                width: 1024px; height: 320px; margin: 40px auto; align-items: center;}

           #main p {
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                font-size: 24px;
                font-weight: bold;
                text-align: left;
                padding-top: 242px;
                padding-left: 56px;
                padding-bottom: 40px;
                margin: 0px;
           }
           #sub {
               display: flex;
               align-items: center;
               width: 1024px;
               margin-top: 40px;
               margin: 0 auto;
           }
           .sub01, .sub02, .sub03{
                width: 320px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
                background: #ffffff;
                border-radius: 6px;
                text-align: left;
                font-size: 20px;
                font-weight: bold;
           }
           #sub .sub01 {margin-right: 32px; padding-top: 188px; padding-bottom: 24px;}
           #sub .sub02 {margin: 0px; padding-top: 188px; padding-bottom: 24px;}
           #sub .sub03 {margin-left: 32px;padding-top: 188px; padding-bottom: 24px;}

           .sub01 p, .sub02 p, .sub03 p{
                padding-left: 48px;
                margin: 0px;
           }
           /*
           1. 카드 자체를 지칭하는 태그 #sub .sub01, ...들을 각 태그에 추가하여 각각 margin과 padding값 지정.
           2. 카드 내의 글자 태그 정렬을 위해 위의 카드에 padding값을 먼저 지정해준 후, 해당 <p>태그는 margin-left만을 지정함.
           -> p태그 자체에 상하 margin값 혹은 padding값을 줄 경우에 부모에 해당하는 <article>태그의 크기가 바뀌어 버리는 이슈가 있음.  */
        </style>   
    </head>
    <body>
        <nav id="GNB">
            <ul class="GNB-list">
                <li><a class="menu" href="#">Home</a></li>
                <li><a class="menu" href="#">Music</a></li>
                <li><a class="menu" href="#">Movie</a></li>
                <li><a class="menu" href="#">Book</a></li>
            </ul>
        </nav>
        <!--header: 메인영역이 생기면서 추가한 코드입니다-->
        <header>
            <section id="header">
                <h2>Favorite<br>Music, Movie, Book</h2>
                <p>2020.01.01 ~</p>
            </section>
        </header>
        <section>
            <article id="main">
            <p>Lauv - Changes</p>
            </article>
        </section>
        <section id="sub">
            <article class="sub01">
            <p>Titanic</p>
            </article>
            <article class="sub02">
           <p>Catch Me If You Can</p>
            </article>
            <article class="sub03">
            <p>The Great Gatsby</p>
            </article>
        </section>
         
    </body>
</html>
